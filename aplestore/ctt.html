<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add your CSS styles here */
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
    
        .contact-content {
          max-width: 600px;
          margin: 0 auto;
        }
    
        .contact-section {
          margin-bottom: 20px;
        }
    
        .contact-section label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
        }
    
        .contact-section input, .contact-section textarea {
          width: 100%;
          padding: 10px;
          box-sizing: border-box;
        }
    
        .contact-section button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    
    <div class="contact-content">
        <h1>Contacte Nos</h1>
      
        <div class="contact-section">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Seu Nome">
        </div>
      
        <div class="contact-section">
          <label for="email">Numero:</label>
          <input type="email" id="email" name="email" placeholder="Seu Numero Aqui">
        </div>
      
        <div class="contact-section">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" placeholder="Sua Mensagem"></textarea>
        </div>
      
        <button type="submit">Submeter</button>
      </div>

    <style>
       
        footer {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
          position: fixed;
          bottom: 0;
          width: 100%;
        }
    
        .footer-content {
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        .footer-content p {
          margin: 0;
          padding: 0 10px;
        }
      </style>
    </head>
    <body>
    
        <footer>
            <div class="footer-content">
              <p>&copy; 2023 Apple Store Moz. All rights reserved.</p>
              <p>Contact us: info@applestoremoz.com | 123-456-7890</p>
            </div>
          </footer>
</body>
</html>
